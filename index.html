<!DOCTYPE html>
<html>
  <head>
    <title>Inline JavaScript</title>
  </head>

  <body>
    <h2>Adding JavaScript in HTML Document</h2>
    <script>
      function myFun() {
        document.getElementById("demo").innerHTML = "Content changed!";
      }
    </script>

    <button onclick="alert('Button Clicked!')">Click Here</button>
  </body>
</html>
